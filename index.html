<!doctype html>
<html lang="en">
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Random Quote Generator for Great Musicians</title>
  <script>
    const QUOTEBANK = [
      {
        quote: "test",
        author: "me"
      },
      {
        quote: "test1",
        author: "me1"
      },
      {
        quote: "test2",
        author: "me2"
      }
    ]
    window.onload = init;
    function init() {
      generateQuote()
    }

function generateQuote(){
  let quoteSize = QUOTEBANK.length;
  let randomIndex = Math.floor(Math.random() * quoteSize);
  let randomQuoteData = QUOTEBANK[randomIndex];
let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

let QuoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");

twitterLink += QuoteInApiFormat

let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");

twitterLink += " - " + authorInApiFormat

twitterLink += "Robert%20Frost"
document.getElementById("tweet-quote").href = twitterLink;
  document.getElementById("text").innerText = QUOTEBANK.quote;
  document.getElementById("author").innerText = QUOTEBANK.author;

}

    </script>

<style>

* {
  font-size: 1.5rem;
  padding: 20px
}


  </style>


  </head>

  <body>
    <wrapper id="quote-box">
      <div id="text"></div>
      <div id="author"></div>
      <button id="new-quote" onClick="generateQuote();"></button>
      <a href="#" id="tweet-quote" target="_blank">Tweet Quote</a>
      </wrapper>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
